name: test-examples
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      
      - name: Build using Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: install dependencies [pip]
        run: |
          python -m pip install pip --upgrade pip
          pip install -r requirements.txt

      - name: install verifyta
        run: echo "verifyta_installed" && ls -la $$ export PATH=/usr/local/bin/verifyta:$PATH

      - name: run RoomHeating
        run: python RoomHeating/RoomHeating_online_control.py -v $VERIFYTA_PATH

      - name: TrafficLight
        run: python TrafficLight/example -v $VERIFYTA_PATH

